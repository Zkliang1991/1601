<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/lunbo.css">
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide1" >
				<img src="../img/lunbo/bg1.jpg" alt="">
				<p>多联系，不孤单</p>
				<p class="txt"><span>走秀</span><i>与</i>你相伴</p>
			</div>
			<div class="swiper-slide slide2" >
				<div class="top">
					<div class="img">
						<img src="../img/lunbo/jiantou.jpg" alt="">
						<img src="../img/lunbo/jiantou.jpg" alt="">
						<img src="../img/lunbo/jiantou.jpg" alt="">
					</div>
					
					<p>放入购物袋</p>
					<img class="img2" src="../img/lunbo/yuan.jpg" alt="">
				</div>
				<div class="bottom">
					<img src="../img/lunbo/bottom2.jpg" alt="">
				</div>
			</div>


			<div class="swiper-slide slide3" >
				<p>走秀网商品</p>
				<img src="../img/lunbo/slide3.jpg" alt="">
				<div class="txt3">
					<span>每天10点</span>
					<span>新品抢购</span>
				</div>

			</div>
			<div class="swiper-slide slide4" >
				<img src="../img/lunbo/jiantou2.jpg" alt="">
				<p>NOW,开始走秀购物之行......</p>
				<input type="button" value="开始体验" id="btn">
			</div>
		</div>
		<div class="swiper-pagination"></div>

	</div>


	<script type="text/javascript" src="../js/lunbo.js"></script>
</body>
</html>
