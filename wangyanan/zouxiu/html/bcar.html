<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/bcar.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">

	<script type="text/javascript" src="../js/iscroll.js"></script>
	<script type="text/javascript" src="../js/tscroll.js"></script>
	<script type="text/javascript" src=../js/zepto.js></script>
	<script type="text/javascript" src="../js/zepto-tap.js"></script>
</head>
<body>
	<div class="header">
		<a href="javascript:history.go(-1);"></a>
		<p>购物车</p>
		<span>去结算</span>
	</div>
	<p class="txt">商品数量：<span>1</span>&nbsp;&nbsp;&nbsp;应付总额(不含运费)：<b>￥199</b></p>
	<div id="wrapper">
		<div id="scroller">
		<div id="pullDown">
			<span class="pullDownIcon"></span>
			<span class="pullDownLabel">下拉刷新...</span>
		</div>
		<ul id="thelist">
			<li>
				<dl>
					<dt>
						<img src="">
					</dt>
					<dd>
						<p>气质玫瑰红<span></span></p>
						<p>T恤</p>
						<p>单价：<b>￥199</b></p>
						<p>数量：
							<a href="">-</a>
							<input type="text" name="">
							<a href="">+</a>
						</p>
						
					</dd>
				</dl>
			</li>
			
			
		</ul>
		<div id="pullUp">
			<span class="pullUpIcon"></span>
			<span class="pullUpLabel">加载更多...</span>
		</div>
		</div>
	</div>
	<div class="empty">
		<b>您的购物车空空~</b>
		<div>
			<span></span>
		</div>
		<button>去逛逛</button>
	</div>
	<div id="foot">
		<script type="text/javascript">
			$("#foot").load("foot.html");

         $("#foot").load("foot.html",function(){
			$('footer div').eq(2).addClass('active');
			var url = window.location.href;
			//每次刷新新的页面，就把url里.html的前面值截取出来
			var htmlName = url.split('/');
			console.log(htmlName);
			var thisHtml = null;
			for(var i=0;i<htmlName.length;i++){
				if(htmlName[i].indexOf('.html')!=-1){
					//在.html前截取
					thisHtml = htmlName[i].split('.html')[0];
				}
			}
			console.log(thisHtml);
			var reg = /^htmlType_/;
			var myHtml = 'htmlType_';
			for(var i=0;i<localStorage.length;i++){
				var key = localStorage.key(i);
				if(reg.test(key)){
					var oIndex = key.split('_')[1];
					if(oIndex==0){
						// 然后就修改li的本地localStorage的htmlType_n的值
						localStorage.setItem(myHtml+'0',thisHtml)
					}
				}
			}
		});
		</script>
	</div>	
</body>
</html>
