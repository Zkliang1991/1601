<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/goods.css">
	
	<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">
	<script type="text/javascript" src=../js/zepto.js></script>
	<script type="text/javascript" src="../js/zepto-tap.js"></script>
	<script type="text/javascript" src=../js/swiper-3.3.1.min.js></script>
</head>
<body>
	<div class="header">
		<a href="javascript:history.go(-1);"></a>
		<p>商品介绍</p>
		<span>分享</span>
	</div>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			
			<div class="swiper-slide slide1">
				<p class="txt">距离结束时间：
					<span>01</span>天
					<span>01</span>分
					<span>01</span>秒
				</p>
				<div class="box">
				<div><img src="../images/yf.png"></div>
				</div>
				 <div class="btbox">
				 	<p><img src="../images/gd.png"></p>
				 	<p>
				 		<span>市场价：<b>￥499</b> <b>4.8折</b></span>
				 		<span>125人购买</span>
				 	</p>
				 	</p>
				 </div>
			</div>
			<div class="swiper-slide slide2">
				<div>
					<img src="../images/info.png">
				</div>
			</div>
			<div class="swiper-slide slide3">

					<div class='swiper-container' id="inswiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide s1" >1</div>
							<div class="swiper-slide s2" >2</div>
							<div class="swiper-slide s3" >3</div>
							<div class="swiper-slide s4" >4</div>
						</div>
						<div class="swiper-pagination"></div>
					</div>

			</div>
			
		
		</div>
		<div class="swiper-pagination"></div>
		
	</div>
	<script type="text/javascript">
		var arr=['介绍','详情','实拍'];
		var myswiper=new Swiper(".swiper-container",{
		
		speed:1000,
		loop:true,
		resistanceRatio:0,
		pagination:'.swiper-pagination',
		paginationClickable:true,
		paginationBulletRender: function (index, className) {
      		
      		return '<span class="iconfont ' + className + '">' + arr[index]+'</span>';

  			},
	})
		var myswiper2=new Swiper("#inswiper",{
		
		speed:1000,
		loop:true,
		resistanceRatio:0,
		// pagination:'.swiper-pagination',
		// paginationClickable:true,
		pagination:'.pagination',
		bulletClass : 'my-bullet',
		bulletActiveClass : 'my-bullet-active',
		// paginationBulletRender: function (index, className) {
		// return '<span class="' + className +'"/>'+'</span>';
	// }

		
	})
	</script>
</body>
</html>
