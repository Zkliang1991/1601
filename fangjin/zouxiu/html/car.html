<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>走秀购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/car.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">
</head>
<body>
	<header class="header">
		<a href="javascript:history.go(-1);"></a>
		<p>购物车</p>
		<input type="button" name="" value="去结算">
	</header>
	<section class="section1">
		<div class="goods-num">	
			<div>商品数量：<span>sss</span></div>
			<div>应付总额(不含运费)：<span>sss</span></div>
		</div>
		<div class="list-good">
			<ul>
				<li>
					<dl>
						<dt><img src=""><a ></a></dt>
						<dd>
							<p><span class="goodsID">huihuuoi</span>&nbsp;&nbsp;<span>气质vling玫红t恤</span><span class="remove"></span>

							</p>
							<p>单价：<span class="price"></span><span>L</span></p>
							<p>数量：<span class="add">+</span><input type="text" name="" value="1"><span class="del">-</span></p>
						</dd>
					</dl>
				</li>
			</ul>
		</div>
	</section>
	<section  class="section2">
		<p>您的购物车空空~</p>
		<p></p>
		<p class="go-main">去逛逛</p>
	</section>
	<div class="btm-list"></div>
	<script type="text/javascript" src="../js/jquery-2.2.3.js"></script>
	<script type="text/javascript">
		$(".btm-list").load("footer.html");
	</script>
<script type="text/javascript" src="../js/car.js"></script>
</body>
</html>
