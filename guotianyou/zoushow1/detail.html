		getUrl()
		//处理url
		function getUrl(){
			var url = window.location.href;
			if(url.indexOf('?')>0){
				var arr = url.split('?')
				var arr1 = arr[1].split('=')
				console.log(arr1[1])
			}
			return arr1[1];
		}
		ajaxRequest()
		//ajax
		function ajaxRequest(){
			$.ajax({
				type:"get",
				url:"http://datainfo.duapp.com/shopdata/getGoods.php",
				dataType:"jsonp",
				data:{'goodsID':getUrl()},
				success:function(data){
//					console.log(JSON.stringify(data))
					$.each(data, function(n, value) {
						var price = value.price;
						var goodsBenUrl = value.goodsBenUrl;
						var discount = value.discount;
						var buynumber = value.buynumber;
						var goodsID = value.goodsID;
						var goodsName = value.goodsName;
						var detail = value.detail;
						var className = value.className;
						var imgsUrl = JSON.parse(value.imgsUrl);
//						console.log(JSON.parse(imgsUrl));
//						console.log(JSON.parse(goodsBenUrl)[0])
						$('.imgpic img').attr('src',JSON.parse(goodsBenUrl)[0])
						$('.priceName span').html("￥"+price + '  '+goodsName)
						$('.markPriceNum b').html("￥"+Math.round(price/(discount/10))+' 折扣'+discount+"折")
						$('.markPriceNum .num').html(buynumber+"人购买");
						$('#slide2 img').attr('src',JSON.parse(goodsBenUrl)[1])
						$('#slide2 i').html(goodsName);
						$('.goodsdetail').html(detail);
						$('.swiper-slide').eq(0).children().attr('src',imgsUrl[0])
						$('.swiper-slide').eq(1).children().attr('src',imgsUrl[1])
						$('.swiper-slide').eq(2).children().attr('src',imgsUrl[2])
						
					})
				}
			});
		}
