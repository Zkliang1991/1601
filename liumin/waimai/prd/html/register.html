<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">
</head>
<body>
	<header>
		<a href="javascript:;" onClick="javascript:history.go(-1);" class="iconfont">&#xe613;</a>
		<span>注册</span>
		
	</header>
	<section>
		<input type="text" id="number" class="number" placeholder="手机号码">
		<input type="text" placeholder="验证码"><span class="send">发送验证码</span>
		<input type="password" id="pwd" class="pwd" placeholder="密码">
		<input type="password" id="again" placeholder="确认密码">
		<button class="login">注册</button>
		<input type="checkbox" class="box">我已阅读并同意
		<a href="javascript:;" class="forget">使用条款和隐私协议</a>
		
	</section>
	<script type="text/javascript" src="../js/register.js"></script>
    
</body>
</html>
