	<script type="text/javascript">
		$('.foot li:eq(0)').on('tap',function(){
			window.location.href='main.html';
			console.log('123');
		});
		$('.foot li:eq(1)').on('tap',function(){

		$('.foot li:eq(2)').on('tap',function(){

		$('.foot li:eq(3)').on('tap',function(){

		})
		$('.foot li:eq(4)').on('tap',function(){
			window.location.href='more.html';
		})
		

		$('.foot ul li').on('tap',function(){
			var index = $(this).index();
			console.log(index);
			getTypeByLocal(index);
		})
		function getTypeByLocal(index){
			var reg = /^htmlType_/;
			for(var i=0;i<localStorage.length;i++){
				var key = localStorage.key(i);
				if(reg.test(key)){
					var oIndex = key.split('_')[1];
					//取出对应key的htmlType_n里面n的值，
					if(oIndex==index){   
						//然后就跳转到点击的li下标的htmlType的值得页面
						var myHtml = localStorage.getItem(key);
						window.location.href=myHtml+'.html';
					}
				}
			}
		}
	</script>
