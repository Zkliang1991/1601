<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="prd/css/swiper-3.3.1.min.css">
	<script type="text/javascript" src="prd/js/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="prd/js/jquery-1.8.3.js"></script>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.swiper-slide{
			width:100%;
			height:100%;
		}
		img{
			width:100%;
			height:100%;
		}
		.big{
			position: absolute;
			left: 0;
			padding:0;
			width:100%;
			height:100%;
			z-index: 100;
		}
	</style>
</head>
<body>
	<div class="big"><img src="prd/img/xiu.jpg"></div>
	<div class="swiper-container">
		<div class="swiper-wrapper">
		   	<div class="swiper-slide slide1"><img src="prd/img/1-bg.jpg"/></div>
		    <div class="swiper-slide slide2"><img src="prd/img/2-bg.jpg"/></div>
		    <div class="swiper-slide slide3"><img src="prd/img/3-bg.jpg"/></div>
		    <div class="swiper-slide slide4"><img src="prd/img/4-bg.jpg"/></div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			pagination : '.swiper-pagination',
			paginationClickable :true,
			paginationElement : 'span',
		})
		setTimeout(function(){
			$(".big").fadeOut(1000);
		},800);
		
		$(".slide4").on("click",function(){
			window.location.href="index.html";
		})
	</script>
</body>
</html>
