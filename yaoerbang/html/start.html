<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=2,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../css/start.css" type="text/css">
	<link rel="stylesheet" href="../css/swiper-3.3.1.min.css">
	<script src="../js/zepto.js"></script>
	<script src="../js/zepto-tap.js"></script>
	<script src="../js/swiper-3.3.1.min.js"></script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide1"  data-hash="slide1"></div>
			<div class="swiper-slide slide2" data-hash="slide1"></div>
			<div class="swiper-slide slide3" data-hash="slide1"></div>
			<div class="swiper-slide slide4" data-hash="slide1"></div>
			<div class="swiper-slide slide5" data-hash="slide5">
				<button type="button" id="start">开始体验</button>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script>
		var width = document.documentElement.clientWidth;
		var html = document.getElementById("html");
		html.style.fontSize = width/640*100 + "px";
		window.onresize = function(){
			var width = document.documentElement.clientWidth;
			html.style.fontSize = width/640*100 + "px";
		}

		var mySwiper = new Swiper('.swiper-container',{
			grabCursor : true,
			simulateTouch : true,
			pagination : '.swiper-pagination',
			paginationClickable :true,
			watchSlidesProgress : true,
			watchSlidesVisibility : true,
			paginationElement : 'li'
		})

		$(document.body).on("touchstart",mySwiper,function(){
			var index = mySwiper.activeIndex;
			if(index==0){
				mySwiper.lockSwipeToPrev();
			}
			else if(index==3){
				mySwiper.lockSwipeToNext();
			}
			else{
				mySwiper.unlockSwipeToPrev();
				mySwiper.unlockSwipeToNext();
			}
		})

		$("#start").on("tap",function(){
			window.location.href = 'main-swiper.html';
		})
	</script>
</body>
</html>
