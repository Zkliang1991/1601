<!DOCTYPE html>
<html lang="en" id="html">
	<head>
		<meta charset="UTF-8">
		<title>rem宽度</title>
		
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../ux/iconfont.css"/>
		<script src="../js/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<div class="reg-top">
			<a href="javascript:history.go(-1)" ></a>

			<h2>登录</h2>
			<button>注册</button>
		</div>
		<div class="reg-bt">
			<input type="text" name="username" class="username" placeholder="账号" id="username"/>
			<input type="password" name="pass" class="pass" placeholder="密码" id="psw"/>
			
			<div class="gx">
				<input type="checkbox" class="setCook"/>
				<span class="ck1">记住密码</span>
				<a href="#" class="ck2">忘记密码?</a>	
				
			</div>
			<a href="#" class="btn-reg" id="submit">登录</a>
			
		</div>
		
		
		<footer id="footer"></footer>
		
		<script type="text/javascript" src="../js/rem.js">
			
			
		</script>
		
		
		<script type="text/javascript">
		
		$("#footer").load("footer.html");
		$("#sub").on("click",function(){
			if($("#psw").val()==$("#repsw").val()) {
				$.ajax({
					type:"get",
					url:"http://datainfo.duapp.com/shopdata/userinfo.php",
					datatype:"JSONP",
					data:{
						"status":"register",
						"userID":$("#user").val(),
						"password":$("#psw").val(),
					},
					success:function(data){
						if(data==0){
							alert("用户名重名：0")
						}else if(data==1){
//							alert("注册成功：1");
							$('.alertBox').css("display","block")
						}else if(data==2){
							alert("数据库报错：2")
						}
						
						
					}
				});
			}else{
				alert('两次密码不一致')
			}
		})
		$(".alertBox .tologin").on("click",function(){
			$('.alertBox').css("display","none");
			window.location.href='login.html?username'+'='+$('#user').val();
		})
		$(".alertBox .toquit").on("click",function(){
			$('.alertBox').css("display","none");
			window.location.href="login.html";
		})
	</script>


	</body>
</html>
