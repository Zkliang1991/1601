		<link rel="stylesheet" type="text/css" href="../css/style.css"/>

		<link rel="stylesheet" type="text/css" href="../css/myscroll.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">

	<body>
		<header>
			<span class="hd1">zxiu</span>
			<span class="hd2">走秀网</span>
		</header>
		<div class="search">
			<div class="shbox">
				<em class="iconfont">&#xe616;</em>
				<input type="text" name="text" class="sh" placeholder="请输入搜索内容" />
			</div>
			
		</div>	
		
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide1" data-hash='slide1'>
					<img src="" class="img1"/>
				</div>
				<div class="swiper-slide slide2" data-hash='slide2'>
					<img src="" class="img2"/>
				</div>
				<div class="swiper-slide slide3" data-hash='slide3'>
					<img src="" class="img3"/>
				</div>
				<div class="swiper-slide slide4" data-hash='slide4'>
					<img src="" class="img4"/>
				</div>
			</div>
		
			<div class="swiper-pagination"></div>
		</div>
		<!-- 滑动区域 -->
		<div id="wrapper">
	
		<div id="scroller">
			<div id="pullDown">
				<span class="pullDownIcon"></span>
				<span class="pullDownLabel">下拉刷新...</span>
			</div>
			<ul id="thelist">
				<!--<li class="list">
					<div class="shopbox">
						<div class="shopimg"></div>
						<div class="shopdetail">
							<span></span>
							<div class="shopprice">
								<div class="sp1">
									<div class="countprice">
										<div class="p1"></div>
										<div class="p2"></div>
									</div>
									<div class="discount"></div>
								</div>
								<button class="btn">
									<em class="iconfont">&#xe607;</em>
								</button>
							</div>
							
						</div>
					</div>
				</li>-->

			</ul>
			<div id="pullUp">
				<span class="pullUpIcon"></span>
				<span class="pullUpLabel">加载更多...</span>
			</div>
		</div>
		</div>
		
		
		<footer id="footer"></footer>
			
			
		
	
	
	
	

	<script type="text/javascript">
		$("#footer").load("footer.html");
	</script>	
	<script type="text/javascript" src="../js/index.js">
