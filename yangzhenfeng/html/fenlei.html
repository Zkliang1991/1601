	<script type="text/javascript">
		$.ajax({
			url:"http://datainfo.duapp.com/shopdata/getclass.php",
			type:"get",
			success:function(data){
				console.log(data);
				getData(data);
			},
			error:function(){
				console.log("ajax请求banner数据失败");
			}
		})
		function getData(data){
			for(var i=0;i<JSON.parse(data).length;i++){
				console.log(JSON.parse(data)[i].className);
				var name=JSON.parse(data)[i].className;
				
				$('#thelist').append("<li class='shoplist'><span>"+name+"</span><a href=''></a></li>");	
			}
			
		}
