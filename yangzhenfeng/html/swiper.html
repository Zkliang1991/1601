<!DOCTYPE html>
<html id="html">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
		<script type="text/javascript" src="../js/swiper-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.css"/>
		<title></title>
	</head>
	
	
	<body>
		<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide1" data-hash='slide1'>
				<img src="../img/sw1.jpg"/>
			</div>
			<div class="swiper-slide slide2" data-hash='slide2'>
				<img src="../img/sw2.jpg"/>
			</div>
			<div class="swiper-slide slide3" data-hash='slide3'>
				<img src="../img/sw3.jpg"/>
			</div>
			<div class="swiper-slide slide4" data-hash='slide4'>
				<img src="../img/sw4.jpg"/>
			</div>
			
		</div>
		<div class="swiper-pagination"></div>
		
	</div>
	<script type="text/javascript">
		var myswiper=new Swiper(".swiper-container",{						 								 
			direction:"horizontal", 			
			autoplayDisableOnInteraction:false,  	
			pagination:'.swiper-pagination',
		})

	</script>
	</body>
	<script type="text/javascript" src="../js/rem.js">
			
	</script>

</html>
