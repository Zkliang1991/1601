<!DOCTYPE html>
<html id="html">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/buycar.css"/>
		<link rel="stylesheet" type="text/css" href="../ux/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<script src="../js/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<header>
			<a href="javascript:history.go(-1)" ></a>

			<h2>购物车</h2>
			<button>去结算</button>
		</header>
		<section id="section">
			<div class="total">
			<span class="total-count">商品数量:</span>
			<span class="total-price">应付总额(不含运费):<b>￥</b></span>
			</div>
			<ul id="thelist">
				<li class="list">
					<div class="listshop">
						<div class="shoppic"></div>
						<div class="detail">
							<div class="shopname">
								<span id="name">esprit</span>
								<span id="del">sh</span>
							</div>
							<div class="ps">
								<span id="price">单价:<b>￥</b></span>
								<span id="size">L</span>
							</div>
							<div class="btn">
								<span id="count">数量:</span>
								<button id="reduces">-</button>	
								<input type="text" name="text" id="text" value="1" />
								<button id="add">+</button>
							</div>
						</div>
					</div>
				</li>
			</ul>
			
		</section>
		
		
		<aside id="aside">
			<span id="buycar">您的购物车空空~</span>
			<div id="imgbox"><img src="../img/kongkong.jpg" class="img1"></div>
			<button id="gogo">去逛逛</button>
		</aside>
		
			
		
		
		
		
		
		
		
		
		
		
		
		
		<footer id="footer"></footer>
	</body>
	<script type="text/javascript">
		$("#footer").load("footer.html");
	</script>
	<script type="text/javascript" src="../js/rem2.js" >
		
	</script>
			
		
	
</html>
