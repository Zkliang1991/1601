<!DOCTYPE html>
<html lang="en" id="html">
	<head>
		<meta charset="UTF-8">
		<title>rem</title>
		
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/log.css"/>
		<link rel="stylesheet" type="text/css" href="../ux/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<script src="../js/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<div class="reg-top">
			<a href="javascript:history.go(-1)" ></a>

			<h2>注册</h2>
			<button>登录</button>
		</div>
		<div class="reg-bt">
			<input type="text" name="username" class="username" placeholder="账号" id="user" />
			<input type="password" name="pass" class="pass" placeholder="密码" id="psw" />
			
			<input type="password" name="pass" class="repass" placeholder="重复密码" id="repsw"/>
			<a href="#" class="btn-reg" id="sub">同意服务协议并注册</a>
			
		</div>
		<div class="alertBox">
	        <p>你已经注册成功!直接去登录吧~~        </p>
	        <span class="tologin"> 登录                       </span>
	        <span class="toquit">随便逛逛</span>
		</div>

		<footer id="footer"></footer>
		<script type="text/javascript" src="../js/rem.js">
			
			
		</script>
		
		<script type="text/javascript">
		
		$("#footer").load("footer.html");
		$("#sub").on("click",function(){
			if($("#psw").val()==$("#repsw").val()) {
				$.ajax({
					type:"get",
					url:"http://datainfo.duapp.com/shopdata/userinfo.php",
					datatype:"JSONP",
					data:{
						"status":"register",
						"userID":$("#user").val(),
						"password":$("#psw").val(),
					},
					success:function(data){
						if(data==0){
							alert("用户名重名：0")
						}else if(data==1){
//							alert("注册成功：1");
							$('.alertBox').css("display","block")
						}else if(data==2){
							alert("数据库报错：2")
						}
						
						
					}
				});
			}else{
				alert('两次密码不一致')
			}
		})
		$(".alertBox .tologin").on("click",function(){
			$('.alertBox').css("display","none");
			window.location.href='log.html?username'+'='+$('#user').val();
		})
		$(".alertBox .toquit").on("click",function(){
			$('.alertBox').css("display","none");
			window.location.href="log.html";
		})
	</script>

		
	</body>
</html>
