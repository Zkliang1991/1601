	<script type="text/javascript">
		var width = document.documentElement.clientWidth;
		var html = document.getElementById("html");
		html.style.fontSize = width/640*100 + 'px';

		window.onresize = function() {
			// 随着窗口的改变求设备的宽度

			html.style.fontSize = width/640*100 + 'px';
			console.log(width);
		}
		
	</script>

	<script>
