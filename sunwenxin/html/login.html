<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="../css/myfooter.css">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/iscroll.scss">
	<link rel="stylesheet" href="../css/ux/iconfont.css">
	<script src = "../js/swiper-3.3.1.min.js"></script>
	<script src="../js/zepto.js"></script>
	<script src="../js/zepto-tap.js"></script>
</head>
<body>
	<header class="iconfont">
			<a href="#">&#xe63a;</a>
			<span>登陆</span>
			<input class="degist" type="text" value="注册">
	</header>
	
	<div>
		<input type="text" name="username" class="username" placeholder="账号">
		<input type="password" name="pass" class="pass" placeholder="密码">
		<input class="rempass" type="checkbox"><span>记住密码</span><span class="forgot">忘记密码？</span>
		<a href="#" class="logi">登录</a>
		<b class="hint"></b>
	</div>


	<footer>
		<ul class="iconfont">
			<li class="index">
				<i>
					&#xe601;
				</i>
				<span>首页</span>
			</li>
			<li class="type">
				<i>
					&#xe60d;
				</i>
				<span>分类</span>
			</li>
			<li class="buycar">
				<i>
					&#xe6ef;
				</i>
				<span>购物车</span>
			</li>
			<li class="myshow">
				<i>
				   &#xe605;
				</i>
				<span>我的秀</span>
			</li>
			<li class="more">
				<i>
					&#xf0013;
				</i>
				<span>更多</span>
			</li>
		</ul>
	</footer>
	
</body>
	<script type="text/javascript">
		var width = document.documentElement.clientWidth;
		var html = document.getElementById("html");
		html.style.fontSize = width/640*100 + 'px';
		console.log(width);
		window.onresize = function() {
			// 随着窗口的改变求设备的宽度
			var width = document.body.clientWidth;
			html.style.fontSize = width/640*100 + 'px';
			console.log(width);
		}

		$('.degist').on('tap',function(){
			window.location.href = "degist.html";
		})
		$('.logi').on('tap',function(){

			var $username = $('.username').val();
			var $pass = $('.pass').val();
					// if($pass=='null') {
					// 	$('.hint').html('请输入密码');
					// }
					// else if($username=='null') {
					// 	$('.hint').html('请输入用户名');
					// }
			$.ajax({
				url:'http://datainfo.duapp.com/shopdata/userinfo.php',
				type:'post',
				data:{
					status: 'login',
					userID: $username,
					password: $pass,
				},
				success:function(data){
					console.log(data);
					 if(data=='0') {
						$('.hint').html('用户名不存在');
					}else if(data=='2') {
						$('.hint').html('用户名密码不符');
					}else {
						$('.hint').html('登录成功');
						window.location.href = "everdy.html";
					}
				},
				error:function(){
					alert(0);
				}
			})
			
			console.log(localStorage.setItem('key',$username));
		})
		
	</script>

	<script>
		$('.index').on('tap',function(){
			window.location.href = "index.html";
		})
		$('.type').on('tap',function(){
			window.location.href = "type.html";
		})
		$('.buycar').on('tap',function(){
			window.location.href = "buycar.html";
		})
		$('.myshow').on('tap',function(){
			window.location.href = "myshow.html";
		})
		$('.more').on('tap',function(){
			window.location.href = "more.html";
		})
	</script>
</html>
