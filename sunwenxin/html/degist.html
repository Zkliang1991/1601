		$('.agreendig').on('tap',function(){
			// console.log(0000);
			var $name = $('.username').val();
			var $pass = $('.pass').val();
			var $repass = $('.repass').val();
			$.ajax({
				url:'http://datainfo.duapp.com/shopdata/userinfo.php',
				type:'post',
				data:{
					status:'register',
					userID: $name,
					password: $pass,
				},
				success:function(data){
					if(data=='0') {
						$('.hint').html('用户名重名');
					}else if(data=='1'){
						$('.hint').html('注册成功');
						console.log(data);
						// window.location.href = "login.html";
					}else if(data=='2') {
						$('.hint').html('数据库报错');
					}
				},
				error:function(data){
					return false;
				}
			})
		})
