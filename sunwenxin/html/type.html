	<script type="text/javascript">
		var url = window.location.href;
		if (url.indexOf("type") > 0) {
			$('.type').removeClass().addClass('active');
		}
		var width = document.documentElement.clientWidth;
		var html = document.getElementById("html");
		html.style.fontSize = width/640*100 + 'px';
		console.log(width);
		window.onresize = function() {
			// 随着窗口的改变求设备的宽度
			var width = document.body.clientWidth;
			html.style.fontSize = width/640*100 + 'px';
			console.log(width);
		}
	</script>

	<script>
		$('.index').on('tap',function(){
			window.location.href = "index.html";
		})
		$('.type').on('tap',function(){
			window.location.href = "type.html";
		})
		$('.buycar').on('tap',function(){
			window.location.href = "buycar.html";
		})
		$('.myshow').on('tap',function(){

		})
		$('.more').on('tap',function(){
			window.location.href = "more.html";
		})
	</script>
	<script>

		$.ajax({
				url:'http://datainfo.duapp.com/shopdata/getclass.php',
				type:'get',
				success:function(data){
					for( var i=0;i<6;i++){
						var names = JSON.parse(data)[i].className;
						console.log(names);
					    $('#container').append('<ul><li><span>'+names+'</span><a href="#" class="iconfont">&#xe734;</a></li></ul>')
					}
				},
				error:function(data){
					return false;
				}

			})

		
	</script>
