<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<title>走秀网登录</title>
</head>
<body>
	<header>
		<a href="javascript:history.go(-1);"></a>
		<p>登录</p>
		<span id="rLogin">注册</span>
	</header><!-- /header -->
	<div>
		<input type="text" name="username" class="username" placeholder="账号">
		<input type="password" name="pass" class="pass" placeholder="密码">
		<input type="checkbox" name="" class="chk" checked="checked"><span>记住密码</span>
		<a href="#" class="forgit">忘记密码？</a>
		<a href="#" class="login" id="loginShow">登录</a>
	</div>
	
	<footer id="footer"></footer>
	<script type="text/javascript" src="../js/login.js"></script>
	<script type="text/javascript">
		$("#footer").load("footer.html",function(){
			$('#footer ul li').eq(3).addClass('active');
		});

	</script>
	
</body>
</html>
