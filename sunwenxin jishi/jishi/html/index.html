<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>index</title>
	<link rel="stylesheet" href="../css/swiper-3.3.1.min,css">
	<link rel="stylesheet" href="../css/index.css">
	
	<style>
		.swiper-container {
			width: 100%;
		  	height: 2.3rem;
		  	border-bottom: 0.02rem solid #707070; 
		  }
		  .swiper-container .swiper-slide {
			    width: 6.4rem;
			    height:  2.1rem;
		   }
		   .slide1 {
		    	background: yellow;
		    	background-size: 6.4rem  2.1rem;
			}
		  .slide2 {
		  		background: orange;
		    	background-size: 6.4rem  2.1rem;
		    	
		    }
		  .slide3 {
		  		background: blue;
		   		background-size: 6.4rem  2.1rem;
		    	
		   }
		.slide4 {
		   	   	background: red;
		   	   	background-size: 6.4rem  2.1rem;
		    	
		   }
	</style>
</head>
<body>

	<header class="iconfont">
			<a href="#">关于</a>
			<span>昆山市</span>
			<b>注册</b>
	</header>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide slide1">1</div>
	        <div class="swiper-slide slide2">2</div>
	        <div class="swiper-slide slide3">3</div>
	        <div class="swiper-slide slide4">4</div>
	    </div>
	</div>

<ul>
	<li></li>
</ul>

</body>
<script src="../js/zepto.js"></script>
	<script src="../js/zepto-tap.js"></script>
<script src="../js/swiper-3.3.1.min.js"></script>
<script>
	var width = document.documentElement.clientWidth;
		var html = document.getElementById("html");
		html.style.fontSize = width/640*100 + 'px';
		console.log(width);
		window.onresize = function() {
			// 随着窗口的改变求设备的宽度
			var width = document.body.clientWidth;
			html.style.fontSize = width/640*100 + 'px';
			console.log(width);
		}

		var mySwiper = new Swiper('.swiper-container',{
			speed:1000,
			loop:'true',
			autoplay:1000,
		})
</script>
</html>
