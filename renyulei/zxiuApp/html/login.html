<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=divce-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="../prc/css/login.css">
	<link rel="stylesheet" type="text/css" href="../prc/css/common.css">
	<script type="text/javascript" src="../prc/js/jquery-1.8.3.js"></script>
</head>
<body>
	<header>
		<h3>登录</h3>
		<div class="register">注册</div>
		<a href="javascript:history.go(-1);"></a>
	</header>
	<section>
		<input type="text" name="" placeholder="账号">
		<input type="password" name="" placeholder="密码">
		<div class="memory">
			<input type="checkbox" name="">
			<p>记住密码</p>
			<span>忘记密码</span>
		</div>
		<div class="btn">登录</div>
	</section>
	<div id="footer">
		<script type="text/javascript">
			$("#footer").load('footer.html',function(){
				$('.shouye').on('tap',function(){
					window.location.href='index.html'
				});
				$('.sort').on('tap',function(){
					window.location.href='sort.html'
					
				});
				$('.more').on('tap',function(){
					window.location.href='more.html'
					
				});
				$('.car').on('tap',function(){
					window.location.href='cart.html'
					
				});
				$('.myshow').on('tap',function(){
					window.location.href='myshow.html'
					
				});


				//刷新购物车数据
				addCount()	 
				function addCount(){
					var reg=/^goodsTy-/;
					var mycount=0;
					for (var i = 0; i < localStorage.length; i++) {
						var localkey=localStorage.key(i);

						if(reg.test(localkey)){
							var myData=JSON.parse(localStorage.getItem(localkey))
							
							mycount+=myData.buysCount

						}
					}

						$('.car-num').html(mycount);
						$('.num span').html(mycount)
				}	

				 
			})
		</script>
		<script type="text/javascript" src="../prc/js/login.js"></script>
	</div>
</body>
</html>
