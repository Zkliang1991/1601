	<link rel="stylesheet" type="text/css" href="../prc/css/index.css">
	<link rel="stylesheet" type="text/css" href="../prc/css/common.css">
	<script type="text/javascript" src="../prc/js/jquery-1.8.3.js"></script>

</head>
<body>
	<header>

	<div class="swiper-container">

			<div class="swiper-slide slide4" ><img src="" alt=""></div>

		</div>
		<div class="swiper-pagination"></div>
	</div>


	<div id="wrapper">
		<div id="scroller">
			<div id="pullDown">
				<span class="pullDownIcon"></span>
				<span class="pullDownLabel">下拉刷新...</span>
			</div>
			<ul id="thelist">
				<li>
					<div class="pic">
						<a href="#"><img src="../prc/images/pic1.jpg" alt=""></a>
					</div>
					<div class="txt">
						<p>
							<span>0元大抽奖！走秀携古尔莎为你开启，价值28800的土耳其的...</span>
							
						</p>
						<div class="det">
							<div class="price">
								<span>￥<b>0</b></span>
								<span>￥28880</span>
								<span>0折</span>
							</div>	
							<div class="buycar"></div>
						</div>
					</div>
				</li>
				<li>
					<div class="pic">
						<a href="#"><img src="../prc/images/pic1.jpg" alt=""></a>
					</div>
					<div class="txt">
						<p>
							<span>【物价直降】雅诗兰黛即时修护特润精华露50ml，一滴抚摸你...</span>
							<span></span>
						</p>
						<div class="det">
							<div class="price">
								<span>￥<b>589</b></span>
								<span>￥940</span>
								<span>5.3折</span>
							</div>	
							<div class="buycar"></div>
						</div>
					</div>
				</li>
			</ul>
			<div id="pullUp">
				<span class="pullUpIcon"></span>
				<span class="pullUpLabel">加载更多...</span>
			</div>
		</div>
	</div>

	<div id="footer">
		<script type="text/javascript">
			$('#footer').load('footer.html',function(){
				$('.sort').on('tap',function(){
					window.location.href='sort.html'
				});
				$('.myshow').on('tap',function(){
					window.location.href='myshow.html'
				});
				$('.more').on('tap',function(){
					window.location.href='more.html'
				});
				$('.car').on('tap',function(){
					window.location.href='cart.html'
				});
				//刷新购物车数量
				addCount()	 
				function addCount(){
					var reg=/^goodsTy-/;
					var mycount=0;
					for (var i = 0; i < localStorage.length; i++) {
						var localkey=localStorage.key(i);

						if(reg.test(localkey)){
							var myData=JSON.parse(localStorage.getItem(localkey))
							
							mycount+=myData.buysCount
				
						}
					}
	
						$('.car-num').html(mycount)
				}






			})
		</script>
		<script type="text/javascript" src="../prc/js/index.js"></script>
	</div>
</body>


</html>
