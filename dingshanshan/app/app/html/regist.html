<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/regist.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">
	
</head>
<body>
	<header><div class="head"><a href="javascript:history.go(-1);"></a><b>注册</b><a class="go" href="login.html">登录</a></div></header>
	
	<div class="regmain">
		<input type="text" placeholder="账号" id="username" class="inp">
		<input type="password" placeholder="密码" id="pass" class="inp">
		<input type="password" placeholder="重复密码" id="repass" class="inp">
		<input type="button" value="同意服务协议并注册" id="regbtn" class="inp">
	</div>
	<p id="taninfo">
		<b id="info">用户名重名</b>
		<span id="close">确定</span>
	</p>
	<script type="text/javascript" src="../js/regist.js"></script>
	


	<footer id="footer"></footer>
	<script type="text/javascript">
		$("#footer").load("footer.html",function(){
			$('#footer ul li').eq(3).addClass('active');
		});

	</script>
</body>
</html>
