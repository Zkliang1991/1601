<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/shoppingcar.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">
	<script type="text/javascript" src="../js/shoppingcar.js"></script>
</head>
<body>
	<header><a href="javascript:history.go(-1);"></a><b>购物车</b><span>去结算</span></header>
	<div class="total"><span>商品数量:<b class="count">1</b></span>
		<span>应付总额(不含运费):<b class="sum">￥199</b></span>
	</div>
	<ul class="list">
		<li>
			<img src="" class="li-img"/>
			<div class="li-right">
				<p><b>ESPRIT</b> <b>气质V领玫红</b><span class="del">删除</span></p>
				<p class="kind">t裇</p>
				<p><span>单价:<b class="price">￥190</b></span><span class="size">L</span></p>
				<p><strong>数量:</strong><a href="javascript:;" id="desc">-</a><input type="text" name="" class="count" value="1"><a href="javascript:;" id="add">+</a></p>
			</div>
		</li>
	</ul>
	
	


	<footer id="footer"></footer>
	<script type="text/javascript">
		$("#footer").load("footer.html",function(){
			$('#footer ul li').eq(2).addClass('active');
		});

	</script>
</body>
</html>
