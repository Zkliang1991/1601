<script type="text/javascript" src="../js/lr.js"></script>
<script type="text/javascript">
$('#foot-ul').on('tap','li',function(){
	$('#foot-ul li').removeClass('active');
	$(this).addClass('active');
	var index=$(this).index();//取出对应的点击的li标签的下标

	getTypeByLocal(index);
	//每次一点击tap 到新页面的时候，就把 对应的url中 .html前面的值存到localStorage来，	
})
function getTypeByLocal(index){
	var reg = /^htmlType_/;
	for(var i=0;i<localStorage.length;i++){
		var key = localStorage.key(i);
		if(reg.test(key)){
			var oIndex = key.split('_')[1];
			//取出对应key的htmlType_n里面n的值，
		if(localStorage.getItem('userid')){
			localStorage.setItem('htmlType_3','myshow');
			localStorage.removeItem('userid');
		}
			if(oIndex==index){   
				//然后就跳转到点击的li下标的htmlType的值得页面
				var myHtml = localStorage.getItem(key);
				window.location.href=myHtml+'.html';
			}
		}
	}
}
	$('#foot-ul li').eq(0).on('tap',function(){
		window.location.href = 'show.html';
	})
	$('#foot-ul li').eq(1).on('tap',function(){
		window.location.href = 'clasify.html';
	})

	$('#foot-ul li').eq(2).on('tap',function(){
		window.location.href = 'cart.html';
	})

	$('#foot-ul li').eq(3).on('tap',function(){
		window.location.href = 'myshow.html';
	})

	$('#foot-ul li').eq(4).on('tap',function(){
		window.location.href = 'more.html';
	})

</script>
