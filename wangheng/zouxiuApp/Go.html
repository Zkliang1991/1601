<!DOCTYPE html>
<html lang="en" id='html'>
    <head>
        <meta name='viewport' content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <meta charset="utf-8">
        <title>Go</title>
        <link rel="stylesheet" href="common/swiper-3.3.1.min.css">
        <script src='common/swiper-3.3.1.min.js'></script>
        <script src='common/jquery-1.10.1.min.js'></script>
        <script src='common/zepto.min.js'></script>
        <script src='common/zepto-tap.js'></script>
        <style>
        	*{margin:0;padding:0;}
        	img{width:100%;height:100%;}
        	.slide4{position:relative;}
        	button{
        		width:2.85rem;
        		height:0.9rem;
        		font-size:0.36rem;
        		border:0;
        		background:#e2557f;
        		border-radius:0.1rem;
        		position:absolute;
        		bottom:1.45rem;
        		left:50%;
        		transform:translate(-50%,0);
        		color:white;
        	}
        </style>
    </head>
    <body>

        <div class="swiper-container" id="myswiper1">
			<div class="swiper-wrapper">

				<div class="swiper-slide slide1"><img src="img/1.jpg"></div>
										
				
				<div class="swiper-slide slide2"><img src="img/2.jpg"></div>
										
				
				<div class="swiper-slide slide3"><img src="img/3.jpg"></div>
				    				   
				
				<div class="swiper-slide slide4">
				    <img src="img/4.jpg">
				    <button>开始体验</button>
				</div>

			</div>
			<div class="swiper-pagination"></div>
	    </div>

	    <script>
	       var oWidth = document.documentElement.clientWidth;
       	   var oHeight= document.documentElement.clientHeight;
           $('.swiper-slide').css('width',oWidth);
		   $('.swiper-slide').css('height',oHeight);


		   var html=document.getElementById('html')
       	   var phoneWidth = document.documentElement.clientWidth
       	   html.style.fontSize = phoneWidth*100/640 + 'px'

           onload = onresize = function(){
	           $('.swiper-slide').css('width',oWidth);
		       $('.swiper-slide').css('height',oHeight);

		       var html=document.getElementById('html')
       	       var phoneWidth = document.documentElement.clientWidth
       	       html.style.fontSize = phoneWidth*100/640 + 'px'
	       }
	       var myswiper = new Swiper('#myswiper1',{
	       	   pagination:'.swiper-pagination',
	       	   resistanceRatio : 0
	       }) 
           $('.slide4').on('tap','button',function(){
               location.href = 'index.html'
           })  
	    </script>
    </body>
</html>
