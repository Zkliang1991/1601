<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../js/swiper.min.js" ></script>
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/swiper.css" />
		
		<style>
			*{
				width: 100%;
				height: 100%;
			}
			
			.swiper-slide {
				width: 100%;
				height: 100%;
				font-size: 100px;
				color: blue;
				line-height: 100%;
				text-align: center;
				background: darkturquoise;
				overflow:hidden;
			}
			.swiper-container-horizontal>.swiper-pagination-bullets{
				height: 8vw;
				bottom: 30px;
			}
			.swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet {
				border-radius: 6px;
				width: 12px;
				height: 12px;
				color: #ccc;
			}
			
			.swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet-active {
				background: #e23a6d;
				color: #DC1E5A;
			}
			
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="../img/meinv1.jpg" /></div>
				<div class="swiper-slide"><img src="../img/meinv2.jpg" /></div>
				<div class="swiper-slide"><img src="../img/meinv3.jpg" /></div>
				<div class="swiper-slide"><a href="index.html"><img src="../img/meinv4.jpg" /></a></div>
			</div>
			<!-- <div class="swiper-pagination"></div> -->
		</div>
		
		<script>
			var sw = new Swiper(".swiper-container", {
				pagination: '.swiper-pagination',
//				paginationClickable: true,

//				effect: 'coverflow',
				slidesPerView: 1,
				centeredSlides: true,
				coverflow: {
					rotate: 30,
					stretch: 10,
					depth: 60,
					modifier: 2,
					slideShadows: true
				},
//				touchRatio:0.3,
				longSwiperRatio:0.5,
			})
		</script>
	</body>
</html>
