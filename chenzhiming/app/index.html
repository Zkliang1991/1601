<!DOCTYPE html >
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<meta name="viewport" content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'>
	<link rel="stylesheet" type="text/css" href="prd/css/index.css">
</head>
<body>
	<div class="swiper-container" id="myswiper1">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide1">
				
			</div>
			<div class="swiper-slide slide2">
				
			</div>
			
			<div class="swiper-slide slide3">
					
			</div>
			<div class="swiper-slide slide4">
				<a href="html/homepage.html" class="abtn">开始体验</a>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script type="text/javascript" src="prd/js/index.js">
	</script>
	<script type="text/javascript">
		var arrhtml=['homepage','fenlei','shoppingcar','myshow','more'];
		//判断用户是否第一次登陆 如果第一次打开，把footer默认初始跳转的值传到localStorage
		if(localStorage.pCount){
		localStorage.pCount = JSON.parse(localStorage.pCount) + 1;
		}else{
			localStorage.pCount = 1;
		}
		for(var i =0;i<arrhtml.length;i++){
			if(localStorage.pCount==1){     //用户第一次登陆
				var htmlType = 'htmlType_'+i;
				localStorage.setItem(htmlType,arrhtml[i]);
				//把页面的url中的具体存到本地来
			}
		}
	</script>
</body>
</html>
