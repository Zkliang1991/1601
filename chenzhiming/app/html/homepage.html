<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../prd/css/homepage.css">
</head>
<body>
	<header>
		<span>ZXIU</span>
		<h2>走秀网</h2>
	</header>
	<div class="search">
		<div class="search-box">
			<em class="iconfont">&#xe635;</em>
			<input type="text" name="" placeholder="请输入搜索内容">
		</div>
	</div>
	<div class="swiper-container" id="myswiper1">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide1">
				<img src="" class="img1">
			</div>
			<div class="swiper-slide slide2">
				<img src="" class="img2">
			</div>
			
			<div class="swiper-slide slide3">
					<img src="" class="img3">
			</div>
			<div class="swiper-slide slide4">
				<img src="" class="img4">
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<div id="wrapper">
	<!-- 滑动区域 -->
		<div id="scroller">
			<div id="pullDown">
				<span class="pullDownIcon"></span>
				<span class="pullDownLabel">下拉刷新...</span>
			</div>
			<ul id="thelist">
				
			</ul>
			<div id="pullUp">
				<span class="pullUpIcon"></span>
				<span class="pullUpLabel">加载更多...</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../prd/js/homepage.js"></script>
	<footer id="footer"></footer>
	<script type="text/javascript">
		$("#footer").load("footer.html",function(){
			$('#footer ul li').eq(0).addClass('active');
			var url = window.location.href;
			//每次刷新新的页面，就把url里.html的前面值截取出来
			var htmlName = url.split('/');
			console.log(htmlName);
			var thisHtml = null;
			for(var i=0;i<htmlName.length;i++){
				if(htmlName[i].indexOf('.html')!=-1){
					//在.html前截取
					thisHtml = htmlName[i].split('.html')[0];
				}
			}
			console.log(thisHtml);
			var reg = /^htmlType_/;
			var myHtml = 'htmlType_';
			for(var i=0;i<localStorage.length;i++){
				var key = localStorage.key(i);
				if(reg.test(key)){
					var oIndex = key.split('_')[1];
					if(oIndex==0){
						// 然后就修改li的本地localStorage的htmlType_n的值
						localStorage.setItem(myHtml+'0',thisHtml)
					}
				}
			}
		});
	</script>
</body>
</html>
