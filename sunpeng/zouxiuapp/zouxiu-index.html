		<script type="text/javascript">
			$('#footer').load('footer.html',function(){

				$('#home').addClass('active');
				var url = window.location.href;
				//每次刷新新的页面，就把url里.html的前面值截取出来
				var htmlName = url.split('/');
				console.log(htmlName);
				var thisHtml = null;
				for(var i=0;i<htmlName.length;i++){
					if(htmlName[i].indexOf('.html')!=-1){
						//在.html前截取
						thisHtml = htmlName[i].split('.html')[0];
					}
				}
				console.log(thisHtml);
				var reg = /^htmlType_/;
				var myHtml = 'htmlType_';
				for(var i=0;i<localStorage.length;i++){
					var key = localStorage.key(i);
					if(reg.test(key)){
						var oIndex = key.split('_')[1];
						if(oIndex==0){
							// 然后就修改li的本地localStorage的htmlType_n的值
							localStorage.setItem(myHtml+'0',thisHtml)
						}
					}
				}
				$('#person').on('touchstart',function(){
					var url = window.location.href;
					var name = url.split('?')[1].split('=')[1];
					console.log(name);
					window.location.href = 'person.html?username='+name;
				})

			});
		</script>
