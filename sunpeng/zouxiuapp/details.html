		<!--<script src="prd/js/index.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="prd/js/common.js" type="text/javascript" charset="utf-8"></script>
		
		
		<script type="text/javascript">
			var n=60*60*24*4;
           	function run(){
           	   	if(n==0){
           	   	 	clearInterval(t);
           	   	}
//         	   	console.log(n);
           	   	var d = Math.floor(n/86400);  //计算得出天数
           	   	
				  if(d<10){  //调整为两位数的格式
				    d = '0'+d;
				  }
           	   	 var h = Math.floor(n/60/60-24*d);  //计算得出小时数
				  if(h<10){  //调整为两位数的格式
				    h = '0'+h;
				  }
				  
				  var m = Math.floor(n/60%60);  //计算得出分钟数
				  if(m<10){  //调整为两位数的格式
				    m = '0'+m;
				  }
				  
				  var s = n%60;  //计算得出剩下的秒数
				  if(s<10){  //调整为两位数的格式
				    s = '0'+s;
				  }
           		$('article').html('距离结束时间：'+d+'天'+h+'时'+m+'分'+s+'秒');
           		n--;
           	}
           	var t = setInterval(run,1000);
			
			$('#return').on('tap',function(){
				window.location.href = 'zouxiu-index.html';
			})
		</script>
