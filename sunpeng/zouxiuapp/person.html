<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的秀</title>
		<link rel="stylesheet" type="text/css" href="prd/css/person.css"/>
	</head>
	<body>
		<header>
			<img src="prd/img/return.png"/>
			我的秀
		</header>
		<section>
			<div>
				<div>
					<img src="prd/img/person-pic1.png"/>
				</div>
				<div>
					<h3>昵称：
						<span id="username">未知</span>
					</h3>
					<span id="btn">
						<button id="login">登录</button>
						<button id="reg">注册</button>
					</span>
				</div>
			</div>
			<div class="content">
				<li id="myorder">我的订单</li>
				<li id="mycoupons">我的优惠券</li>
				<li id="myhistory">浏览记录</li>
				<li id="mycollect">我的收藏</li>
			</div>
		</section>
		<script src="prd/js/common.js" type="text/javascript" charset="utf-8"></script>
		<!--尾部-->
		<footer id="footer">	
		</footer>
		<script type="text/javascript">
			$('#footer').load('footer.html',function(){
				$('#person').addClass('active');
				var url = window.location.href;
				var htmlName = url.split('/');
				var thisHtml = null;
				for(var i=0;i<htmlName.length;i++){
					if(htmlName[i].indexOf('.html')!=-1){
						thisHtml = htmlName[i].split('.')[0];
					}
				}
				console.log(thisHtml);
				var reg = /^htmlType_/;
				var myHtml = 'htmlType_';
				for(var i=0;i<localStorage.length;i++){
					var key = localStorage.key(i);
					
					if(reg.test(key)){
						var oIndex = key.split('_')[1];
						if(oIndex==3){
							localStorage.setItem(myHtml+'3',thisHtml)
						}
					}
				}
//				var url = window.location.href;
//				var name = url.split('?')[1].split('=')[1];
				
				var u = /^username_/; 
				var name ;
				for(var i=0;i<localStorage.length;i++){
					var key = localStorage.key(i);
					
					if(u.test(key)){
						console.log(key);
						var name = key.split('_')[1];
						//判断属于footer第几个li
						
						console.log(name);
					}
				}
//				console.log(name);
//				$('#username').html(name);
				if(name==undefined){
					
					$('#username').html('游客请登录').css('color','red');
					$('#btn').css('display','block');
				}else{	
					
					$('#username').html(name);
					$('#btn button').css('display','none');
					$('#btn').html('欢迎光临');
				}
//				if(name!=-1){
//					$('#username').html(name);
//					$('#btn button').css('display','none');
//					$('#btn').html('欢迎光临');
//				}else{
//					$('#username').html('游客请登录');
//					$('#btn').css('display','block');	
//				}
				
			});
		</script>
		<script type="text/javascript">
			$('#login').on('tap',function(){
				window.location.href = "login.html";
			})
			$('#reg').on('tap',function(){
				window.location.href = "reg.html";
			})
			$('#myorder').on('tap',function(){
				window.location.href = "myorder.html";
			})
			$('#mycoupons').on('tap',function(){
				window.location.href = "coupons.html";
			})
			$('#myhistory').on('tap',function(){
				window.location.href = "myhistory.html";
			})
			$('#mycollect').on('tap',function(){
				window.location.href = "mycollect.html";
			})
		</script>
	</body>
</html>
