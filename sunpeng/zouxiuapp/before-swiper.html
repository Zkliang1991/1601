<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一张图后面的swiper</title>
		<link rel="stylesheet" type="text/css" href="prd/css/before-swiper.css"/>
		<script src="prd/js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper" >
				<div class="swiper-slide on1" data-hash='slide1'></div>
				<div class="swiper-slide on2" data-hash='slide2'></div>
				<div class="swiper-slide on3" data-hash='slide3'></div>
				<div class="swiper-slide on4" data-hash='slide4'></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<!--<script src="prd/js/index.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript">
			$('.on4').on('tap',function(){
				window.location.href = 'zouxiu-index.html';
			})
			var mySwiper = new Swiper('.swiper-container', {
				resistanceRatio:0,

				pagination:'.swiper-pagination',
				
				paginationClickable:true,
				
				paginationType:'bullets',
				
				
			});
		</script>
	</body>
</html>
