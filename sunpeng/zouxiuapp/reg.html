<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="prd/css/reg.css"/>
	</head>
	<body>
		<header>
			<img src="prd/img/return.png"/>
			注册
			<div id="login">登录</div>
		</header>
		<section>
			<div>
				<input id="username" type="text" placeholder="账号" />
				<input id="pwd" type="text" placeholder="密码" />
				<input id="repwd" type="text" placeholder="重复密码" />
				
				<button id="btn">同意服务协议并注册</button>
				<span id="hint"></span>
			</div>
		</section>
		
		<script src="prd/js/common.js" type="text/javascript" charset="utf-8"></script>
		
		<!--尾部-->
		<footer id="footer">	
		</footer>
		<script type="text/javascript">
			$('#footer').load('footer.html',function(){
				$('#person').addClass('active');
				var url = window.location.href;
				var htmlName = url.split('/');
				var thisHtml = null;
				for(var i=0;i<htmlName.length;i++){
					if(htmlName[i].indexOf('.html')!=-1){
						thisHtml = htmlName[i].split('.html')[0];
					}
				}
				console.log(thisHtml);
				var reg = /^htmlType_/;
				var myHtml = 'htmlType_';
				for(var i=0;i<localStorage.length;i++){
					var key = localStorage.key(i);
					if(reg.test(key)){
						var oIndex = key.split('_')[1];
						//判断属于footer第几个li
						if(oIndex==3){
							localStorage.setItem(myHtml+'3',thisHtml)
						}
					}
				}
			});	
		</script>
		<script type="text/javascript">
			
			$('#login').on('tap',function(){
				window.location.href = 'login.html';
			})
			$('section').on('touchstart','#btn',function(){
				var $name = $('#username').val();
				var $pwd = $('#pwd').val();
				var $repwd = $('#repwd').val();
				$.ajax({
					url:'http://datainfo.duapp.com/shopdata/userinfo.php',
					type:'post',
					data:{
						status:'register',
						userID:$name,
						password:$pwd
					},
					success:function(data){
						if(data=='0'){
							$('#hint').html('用户名重名');
						}else if(data=='1'){
							$('#hint').html('注册成功');
							window.location.href = "login.html";
						}else if(data=='2'){
							$('#hint').html('数据库报错！');
						}
					}
				})
			})
			
		</script>
	</body>
</html>
