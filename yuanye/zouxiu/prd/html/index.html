<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>走秀网首页</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<header>
	<div>ZXIU 走秀网</div>
	<div>
		<input type="text" name="" placeholder="请输入搜索内容">
	</div>
</header>

<section>
	<div class="swiper-container" id="swiper1">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide slide1" data-hash="slide1"></div>
	        <div class="swiper-slide slide2" data-hash="slide2"></div>
	        <div class="swiper-slide slide3" data-hash="slide3"></div>
	        <div class="swiper-slide slide4" data-hash="slide4"></div>
	    </div>
		<div class="swiper-pagination"></div>
	</div>
	<div id="wrapper">
		<div id="scroller">
			<!--滑动区域-->
			<div id="pullDown">
				<span class="pullDownIcon"></span>
				<span class="pullDownLabel">下拉刷新...</span>
			</div>
			<ul id="thelist">
				
			</ul>
			<div id="pullUp">
				<span class="pullUpIcon"></span>
				<span class="pullUpLabel">加载更多...</span>
			</div>
		</div>
	</div>
</section>

<footer id="foot">
</footer>

<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript">
		$("#foot").load('footer.html',function(){
			$('.Quindex').addClass('backgroundT').siblings().removeClass('backgroundT');
		});
	</script>
</body>
</html>
