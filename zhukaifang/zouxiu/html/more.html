<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<title>更多</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">
	<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body,html{
			width: 100%;			
			height: 100%;
			background: #f7f7f7;
		}
		ul,ol{
			list-style: none;
		}
		.iconfont{
			font-size: 0.5rem;
		}
		.zx-top p span{
			left:2.6rem;
		}
		.reg-top b{
			margin-left:1.2rem;
			margin-top: 0.05rem;
		}
		.more{
			width:5.58rem;
			height:78%;
			padding:0.40rem 0.40rem 0 0.40rem;
			overflow: hidden;
			font-family: "微软雅黑";
		}
		.more:after {
    		content:'.';
			display:block;
			height:0;
			clear:both;
			overflow:hidden;
			visibility:hidden;
		}

		.links{
			width:5.58rem;
			height: 3.6rem;
			background: #fff;
			border:1px solid #ccc;
			border-radius: 10px;
			list-style: none;
		}
		.links li,.other li{
			width:100%;
			border-bottom:0.02rem solid #ccc; 
			font-size: 0.38rem;
			height: 0.90rem;
			line-height:0.90rem;
			text-indent:0.28rem;		
		}
		.icon-jtr{
			-webkit-transform:rotate(180deg);
			float: right;
			color:#c0c0c0;
			font-size: 0.38rem;
		}
		.links .links4{
			border-bottom:0;
		}
		.other{
			margin-top: 0.2rem;
			width:5.58rem;
			height: 1.8rem;
			background: #fff;
			border:1px solid #ccc;
			border-radius: 10px;
			list-style: none;
		}
		.other .links-g{
			border-bottom:none;
		}

		.tui{
			margin-top: 0.20rem;
			display: block;
			width:5.6rem;
			height:0.9rem;
			border-radius: 10px;
			font-size: 0.4rem;
			color:#fff;
			font-family: "微软雅黑";
			text-align: center;
			line-height: 0.9rem;
			background:-webkit-linear-gradient(top,deeppink,#d91351);
		}
	</style>
</head>
<body>

	<header class="reg-top">
		<span></span>
		<b>更多</b>
		<a></a>
	</header>
	<script type="text/javascript">
		$('.reg-top a').css('visibility','hidden');
	</script>

	<div class="more">
		
		<ul class="links">
			<li class="links1">常见问题 <span class="iconfont icon-jtr">&#xe614;</span></li>
			<li class="links2">系统设置 <span class="iconfont icon-jtr">&#xe614;</span></li>
			<li class="links3">软件更新 <span class="iconfont icon-jtr">&#xe614;</span></li>
			<li class="links4">扫描二维码 <span class="iconfont icon-jtr">&#xe614;</span></li>
		</ul>
		<ul class="other">
			<li class="links-y">我要提意见<span class="iconfont icon-jtr">&#xe614;</span></li>
			<li class="links-g">关于 <span class="iconfont icon-jtr">&#xe614;</span></li>
		</ul>
		<span class="tui">退出登录</span>

	</div>

	


	<footer class="footer"></footer>
	<script type="text/javascript">
		$('.footer').load('footer.html',function(){
			$('.icon-more').css('color','deeppink');
		});
	</script>
	<script type="text/javascript">
		var width=document.body.clientWidth;
		//求出当前设备的宽
		var html=document.getElementById('html');
		html.style.fontSize=width/640*100+'px';
		//rem通过设备宽改变rem值
		console.log(width);
		//窗口改变的时候求出宽
		window.onresize=function(){
			var width=document.body.clientWidth;
			html.style.fontSize=width/640*100+'px';
		}
	</script>
</body>
</html>
