<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<title>我的秀</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">
	<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body,html{
			width: 100%;			
			height: 100%;
			background: #f7f7f7;
		}
		ul,ol{
			list-style: none;
		}
		.iconfont{
			font-size: 0.5rem;
		}
		.zx-top p span{
			left:2.6rem;
		}
		
		.mysw{
			width:5.57rem;
			height: 6.12rem;
			padding:0.6rem 0.5rem 0.6rem 0.32rem;
			overflow: hidden;
			font-family: "微软雅黑";
		}
		.mysw:after {
    		content:'.';
			display:block;
			height:0;
			clear:both;
			overflow:hidden;
			visibility:hidden;
		}
		.mysw img{
			width:1.65rem;
			height: 1.65rem;
			border-radius: 12px;
			float: left;
		}
		.mysw dd{
			font-size: 0.35rem;
			float: left;
			margin-left:0.32rem;
			margin-top: 0.3rem;
			overflow: hidden;
		}
		.mysw input{
			display: block;
			margin-top: 0.3rem;
			border:0;
			width: 1.1rem;
			height: 0.52rem;
			background: #f75f88;
			font-size:0.26rem;
			margin-right: 0.45rem;
			float:left;
			color:#fff;
			border-radius: 5px;
		}
		.mysw-t{
			width:5.57rem;
			height:2.5rem;
		}

		.links{
			width:5.55rem;
			height: 3.7rem;
			border:1px solid #ccc;
			background: #fff;
			border-radius: 10px;
			list-style: none;
		}
		.links li{
			width:100%;
			border-bottom:0.02rem solid #ccc; 
			font-size: 0.38rem;
			height: 0.9rem;
			line-height:0.9rem;
			text-indent:0.26rem;			
		}
		.links .icon-jtr{
			-webkit-transform:rotate(180deg);
			float: right;
			color:#c0c0c0;
			font-size: 0.38rem;
		}
		.links .links4{
			border-bottom:0;
		}
	</style>
</head>
<body>

	<header class="reg-top">
		<span></span>
		<b>我的秀</b>
		<a></a>
	</header>
	<script type="text/javascript">
		$('.reg-top a').css('visibility','hidden');
	</script>

	<div class="mysw">
		<div class="mysw-t">
			<dt><img src="../images/toux.jpg"></dt>
			<dd>
				<span>昵称 : 未知</span>
				<p>
					<input type="button" name="" value="登录">
					<input type="button" name="" value="注册">
				</p>
			</dd>
		</div>
		<ul class="links">
			<li class="links1">我的订单 <span class="iconfont icon-jtr">&#xe614;</span></li>
			<li class="links2">我的优惠券 <span class="iconfont icon-jtr">&#xe614;</span></li>
			<li class="links3">浏览记录 <span class="iconfont icon-jtr">&#xe614;</span></li>
			<li class="links4">我的收藏 <span class="iconfont icon-jtr">&#xe614;</span></li>
		</ul>

	</div>





	<footer class="footer"></footer>
	<script type="text/javascript">
		$('.footer').load('footer.html',function(){
			$('.icon-show').css('color','deeppink');
		});
	</script>
	<script type="text/javascript">
		var width=document.body.clientWidth;
		//求出当前设备的宽
		var html=document.getElementById('html');
		html.style.fontSize=width/640*100+'px';
		//rem通过设备宽改变rem值
		console.log(width);
		//窗口改变的时候求出宽
		window.onresize=function(){
			var width=document.body.clientWidth;
			html.style.fontSize=width/640*100+'px';
		}
	</script>
</body>
</html>
