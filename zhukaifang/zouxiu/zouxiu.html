<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/zepto.js"></script>
	<title>首页</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body,html{
			width: 100%;
			height: 100%;
		}
		.mo{
			width:100%;
			height: 100%;
		}
		.mo img{
			width:100%;
			height:100%;
			display:block;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-slide{
			width:100%;
			height:100%;
		}
		.swiper-slide img{
			width:100%;
			height:100%;
			display: block;
		}
		
		.swiper-container-horizontal>.swiper-pagination-bullets{
			bottom:0rem;
		}
		.swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet{
			margin:0 0.2rem;			
		}
		.swiper-pagination-bullet-active{
			background:#e63569;
		}
		.swiper-pagination-bullet{
			width: 10px;
    		height:10px;
		}
		.slide4{
			position:relative;
		}
		#touchsp{
			display: block;
			/*background: green;*/
			width:2.88rem;
			height:0.98rem;
			border-radius: 8px;
			position: absolute;
			left:1.76rem;
			bottom:1.48rem;
		

	</style>
</head>
<body>
	<div class="mo" id="mo"><img src="images/mo.jpg"></div>
	<div class="swiper-container" id="myswiper">
		<div class="swiper-wrapper" >
			<div class="swiper-slide slide1" data-hash="slide1">
				<img src="images/mo1.jpg">
			</div>
			<div class="swiper-slide slide2" data-hash="slide2">
				<img src="images/mo2.jpg">
			</div>
			<div class="swiper-slide slide3" data-hash="slide3">
				<img src="images/mo3.jpg">
			</div>
			<div class="swiper-slide slide4" data-hash="slide4">
				<img src="images/mo4.jpg">
				<span id="touchsp"></span>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>


	<script type="text/javascript">
		var width=document.body.clientWidth;
		var html=document.getElementById('html');
		// var ht=document.body.clientHeight;
		// 	console.log(ht);
		// $('.swiper-slide').style.height='ht';
			
		html.style.fontSize=width/640*100+'px';
			console.log(width);
		window.onresize=function(){
			var width=document.body.clientWidth;
			html.style.fontSize=width/640*100+'px';
		}
		var myswiper = new Swiper('#myswiper',{
			effect : 'slide',
			pagination : '.swiper-pagination',
			speed:500,
			paginationElement : 'li',
			resistanceRatio : 0,
		});
		$(".mo").fadeIn("slow").fadeOut("slow",function(){
   			this.style.display='none';
 		});
		
		$('#touchsp').on('click',function (e) { 
			$(this).parent('.swiper-slide').parent('.swiper-wrapper').parent('.swiper-container').hide(); 
			window.location.href="html/zx-index.html";
			
		});
		
	</script>
</body>
</html>
