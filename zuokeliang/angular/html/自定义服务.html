<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>服务</title>
	
	</head>
	<body ng-app="myApp" >
		<div >
			<p> 自定义过滤服务:</p>
			<h3>{{255 | myFormat}}</h3>
		</div>
	</body>
	<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = angular.module("myApp",[])
		.service("myService",function(){
			this.myFunction = function(a){
				return a.toString(16);
			}
		})
		.filter("myFormat",["myService",function(myService){
			return function(a){
				return myService.myFunction(a);
			};
		}]);
	</script>
</html>
