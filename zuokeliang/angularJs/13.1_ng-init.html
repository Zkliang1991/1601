<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>13.1 ng-init</title>
	</head>

	<body ng-app>
		<div ng-init='employees = [{
		firstName: " Fang ",
		lastName: "vane ",
		gender: "Male "
	}, {
		firstName: "Sara ",
		lastName: "rose ",
		gender: "Female "
	}, {
		firstName: "Mark ",
		lastName: "bear ",
		gender: "Male "
	}, {
		firstName: "Pam ",
		lastName: "hot ",
		gender: "Male "
	}]'>

			<table border="1">
				<tr>
					<td>FirstName</td>
					<td>LastName</td>
					<td>Gender</td>
				</tr>
				<tr ng-repeat="employee in employees">
					<td>{{employee.firstName}}</td>
					<td>{{employee.lastName}}</td>
					<td>{{employee.gender}}</td>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="js/angular.min.js"></script>
	</body>

</html>
