<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>18.1 routing</title>
		<style>
			table {
				width: 800px;
			}
			
			.leftMenu {
				width: 200px;
				height: 500px;
			}
			
			.leftMenu a {
				display: block;
			}
			
			.mainContent {
				background: #ccc;
			}
			ul{
				list-style: none;
			}
		</style>
	</head>

	<body ng-app="myModule">

		<table border="1" cellspacing="1" cellpadding="1">
			<tr>
				<td colspan="2">
					<h1>Website Header</h1></td>
			</tr>
			<tr>
				<td class="leftMenu">
					<a href="#/home">Home</a>
					<a href="#/COURSES">Courses</a>
					<a href="#/employees">employees</a>
				</td>
				<td class="mainContent">
					<ng-view></ng-view>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="footer">
					<b>Website Footer</b>
				</td>
			</tr>
		</table>



		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js">

		</script>
		<script>
			var app = angular.module('myModule',['ngRoute'])
			.config(['$routeProvider',function($routeProvider){
				$routeProvider.caseInsensitiveMatch = true;
				// 让所有的路由都能 URL地址忽略大小写
				$routeProvider
					.when('/home',{
						templateUrl:'Tem/25/home.html',
						controller:'homeController',
						controllerAs:'homeCtrl'
					})
					.when('/coUrses',{
						templateUrl:'Tem/25/courses.html',
						controller:'coursesController',
						controllerAs:'coursesCtrl',
						caseInsensitiveMatch:true
						// URL地址忽略大小写
					})
					.when('/Employees',{
						templateUrl:'Tem/25/employees.html',
						controller:'employeesController',
						controllerAs:'employeesCtrl'
					})
					.when('/employees/:id',{
						templateUrl:'Tem/25/employeesDetail.html',
						controller:'employeesDetailController',
						controllerAs:'employeesDetailCtrl'
					})
					.when('/employeesearch/:firstName?',{
						templateUrl:'Tem/25/employeeSearch.html',
						controller:'employeesSearchController',
						controllerAs:'employeesSearchCtrl'
					})
					.otherwise({
						redirectTo:'/home'   //表示重定向 默认页面
					})
			}])
			.controller('homeController',function(){
				this.message = '这是我们美丽的1601班'
			})
			.controller('coursesController',function(){
				this.courseList = ['HTML5','IOS','ANDROID','JAVA','PHP','.NET','NODE'];
			})
			.controller('employeesController',function($http,$route,$location){
				var _this =  this;

				$http({
					url:'data/person.cfm',
					method:'GET',
				}).success(function(data){
					console.log(data);
					_this.employeesList = data;
					// 此时函数里面的this指向http请求 用_this传进来
				});
				// $http({
				// 	url:'data/person.cfm',
				// 	method:"GET",
				// 	params:{
				// 	}
				// }).success(function(data){
				// 	_this.employeesList =  data;		
				// })
				_this.reloadData = function(){
					$route.reload();
					//刷新一部分页面内容
				}
				_this.empSearch  = function(){
					if(_this.firstname){
						console.log(_this.firstname)
						$location.url('/employeesearch/'+_this.firstname)
					}else{
						$location.url('/employeesearch');
					}
				}
			})
			.controller('employeesSearchController',function($http,$routeParams){
				var _this = this;
				if($routeParams.firstName){
					$http({
						url:'data/personsearch.cfm',
						method:"GET",
						params:{
							firstname:$routeParams.firstname
						}
					}).success(function(data){
						console.log(123);
						console.log(data);
						_this.employeesearchInfo =  data.firstName[$routeParams.firstName];
						console.log(_this.employeesearchInfo)
					})
				}else{
					$http({
						url:'data/person.cfm',
						method:"GET",
						params:{
						}
					}).success(function(data){
						_this.employeesearchInfo =  data[0];		
					})
				}
			})
			.controller("employeesDetailController",function($http,$routeParams){
				var _this = this;
				// $routeParams 在定义路由的时候匹配的参数 .id
				$http({
					url:'data/personDetail.cfm',
					method:'GET',
					params:{
						id:$routeParams.id
					}
				}).success(function(data){
					_this.userInfoData = data.id[$routeParams.id];
				})

			})
			// .controller('employeesDetailCtrl',function($scope,$http,$routeParams){
			// 	$scope.message = '这是我们美丽的1601班'
			// 	$http({
			// 		url:"data/personDetail.cfm",
			// 		method:"GET",
			// 		params:{
			// 			id:$routeParams.id
			// 		}
			// 	}).success(function(data){

			// 		console.log(data);
			// 	})
			// })
		</script>
	</body>

</html>
