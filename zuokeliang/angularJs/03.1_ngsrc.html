<!DOCTYPE html>
<html  ng-app="myModule">
	<head>
		<meta charset="UTF-8">
		<title>3.1 ng-src</title>
	</head>

	<body>
		<div ng-controller="myController">
			<div>
				FirstName:{{employee.firstName}}
			</div>
			<div>
				LastName:{{employee.lastName}}
			</div>
			<div>
				Gender:{{employee.gender}}
			</div>
			<div>
				Avatar:<img src="{{employee.avatar}}" alt="{{employee.name + 'avatar'}}">
			</div>
		</div>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/03.1_ngsrc.js" ></script>
	</body>

</html>
