<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>18.1 routing</title>
		<style>
			table {
				width: 800px;
			}
			
			.leftMenu {
				width: 200px;
				height: 500px;
			}
			
			.leftMenu a {
				display: block;
			}
			
			.mainContent {
				background: #ccc;
			}
			ul{
				list-style: none;
			}
		</style>
	</head>

	<body ng-app="myModule">

		<table border="1" cellspacing="1" cellpadding="1">
			<tr>
				<td colspan="2">
					<h1>Website Header</h1></td>
			</tr>
			<tr>
				<td class="leftMenu">
					<a href="#/home">Home</a>
					<a href="#/COURSES">Courses</a>
					<a href="#/employees">employees</a>
				</td>
				<td class="mainContent">
					<ng-view></ng-view>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="footer">
					<b>Website Footer</b>
				</td>
			</tr>
		</table>



		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js">

		</script>
		<script>
			var app = angular.module('myModule',['ngRoute'])
			.config(['$routeProvider',function($routeProvider){
				$routeProvider.caseInsensitiveMatch = true;
				// 让所有的路由都能 URL地址忽略大小写
				$routeProvider
					.when('/home',{
						templateUrl:'Tem/20/home.html',
						controller:'homeController',
						controllerAs:'homeCtrl'
					})
					.when('/coUrses',{
						templateUrl:'Tem/20/courses.html',
						controller:'coursesController',
						controllerAs:'coursesCtrl',
						caseInsensitiveMatch:true
						// URL地址忽略大小写
					})
					.when('/Employees',{
						templateUrl:'Tem/20/employees.html',
						controller:'employeesController',
						controllerAs:'employeesCtrl'
					})
					.when('/employees/:id',{
						templateUrl:'Tem/20/employeesDetail.html',
						controller:'employeesDetailController',
						controllerAs:'employeesDetailCtrl'
					})
					.otherwise({
						redirectTo:'/home'   //表示重定向 默认页面
					})
			}])
			.controller('homeController',function(){
				this.message = '这是我们美丽的1601班'
			})
			.controller('coursesController',function(){
				this.courseList = ['HTML5','IOS','ANDROID','JAVA','PHP','.NET','NODE'];
			})
			.controller('employeesController',function($http,$route,$scope){
				var _this =  this;
				//
				$http({
					url:'data/person.cfm',
					method:'GET',
				}).success(function(data){
					console.log(data);
					_this.employeesList = data;
					// 此时函数里面的this指向http请求 用_this传进来
				})

				_this.reloadData = function(){
					console.log(123);
					$route.reload();
					//刷新一部分页面内容
				}
				// .$$route.originalPath  表示 路由的 根路径
				// $scope.$on("$routeChangeStart",function(event,next,current){
				// 	if(!confirm('你确定离开这个页面吗?'+'\n'+next.$$route.originalPath+"\n"+current.$$route.originalPath)){
				// 		event.preventDefault();
				// 	}
				// })
				// event  表示事件对象
				// next 表示要 跳转到的 路由或者页面 (location) 
				// current 表示 当前 路由 或者 页面 (location)
				$scope.$on("$locationChangeStart",function(event,next,current){
					if(!confirm('你确定离开这个页面吗?'+'\n'+next+"\n"+current)){
						event.preventDefault();
					}
				})
			})
			.controller("employeesDetailController",function($http,$routeParams){
				var _this = this;
				// $routeParams 在定义路由的时候匹配的参数 .id
				$http({
					url:'data/personDetail.cfm',
					method:'GET',
					params:{
						id:$routeParams.id
					}
				}).success(function(data){
					_this.userInfoData = data.id[$routeParams.id];
				})

			})
			// .controller('employeesDetailCtrl',function($scope,$http,$routeParams){
			// 	$scope.message = '这是我们美丽的1601班'
			// 	$http({
			// 		url:"data/personDetail.cfm",
			// 		method:"GET",
			// 		params:{
			// 			id:$routeParams.id
			// 		}
			// 	}).success(function(data){

			// 		console.log(data);
			// 	})
			// })
		</script>
	</body>

</html>
