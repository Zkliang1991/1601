<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>7.1 filters</title>
	</head>

	<body ng-app="myModule">
		<div ng-controller="myController">
			<table border="1">
				<tr>
					<td>FirstName</td>
					<td>LastName</td>
					<td>Gender</td>
					<td>Salary</td>
					<td>Salary</td>
					<td>Birthday</td>
				</tr>
				<tr ng-repeat="employee in employees">
					<td>{{employee.firstName | uppercase}}</td>
					<td>{{employee.lastName | lowercase}}</td>
					<td>{{employee.gender}}</td>
					<td>{{employee.salary |number:2}}</td>
					<td>{{employee.salary |currency:'ï¿¥':1}}</td>
					<td>{{employee.birthday | date:'yyyy-MM-dd' }}</td>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/07.1_filters.js"></script>
	</body>

</html>
