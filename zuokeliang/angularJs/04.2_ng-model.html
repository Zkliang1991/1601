<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>4.2 ng-model</title>
	</head>

	<body  ng-app="myModule">
		<div ng-controller="myController">
			<input type="text" ng-model="greeting" />
			<br />
			message:{{message}}
			<br />
			greeting:{{greeting}}
		</div>
		
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/04.1_ng-model.js" ></script>
	</body>

</html>
