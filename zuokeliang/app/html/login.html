<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/regist.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">
	<script type="text/javascript" src="../js/regist.js"></script>
</head>
<body>
	<header><a href="javascript:history.go(-1);"></a><b>登录</b><a  class="go" href="regist.html">注册</a></header>
	
	<div class="regmain">
		<input type="text" placeholder="账号" id="username" class="inp">
		<input type="password" placeholder="密码" id="pass" class="inp">
		<p class="warn">
			<input type="checkbox" id="rempass"> <label for="rempass">记住密码</label>
			<a>忘记密码?</a>
		</p>
		
		<input type="button" value="登录" id="regbtn" class="inp">
	</div>
	
	


	<footer id="footer"></footer>
	<script type="text/javascript">
		$("#footer").load("footer.html",function(){
			$('#footer ul li').eq(3).addClass('active');
			var url = window.location.href;
			var htmlName = url.split('/');
			var thisHtml = null;
			for(var i=0;i<htmlName.length;i++){
				if(htmlName[i].indexOf('.html')!=-1){
					thisHtml = htmlName[i].split('.html')[0];
				}
			}
			console.log(thisHtml);
			var reg = /^htmlType_/;
			var myHtml = 'htmlType_';
			for(var i=0;i<localStorage.length;i++){
				var key = localStorage.key(i);
				if(reg.test(key)){
					var oIndex = key.split('_')[1];
					if(oIndex==3){
						localStorage.setItem(myHtml+'3',thisHtml)
					}
				}
			}
		});
	</script>
</body>
</html>
