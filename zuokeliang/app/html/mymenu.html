<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/mymenu.css">
	<link rel="stylesheet" type="text/css" href="../ux/iconfont.css">
</head>
<body>
	<header><a href="javascript:history.go(-1);"></a><b>我的订单</b></header>
	<script type="text/javascript" src="../js/sy.js"></script>
	<div id="wrapper" class="wrapper wrapper1">
		<div id="scroller">
			<div id="pullDown">
				<span class="pullDownIcon"></span>
				<span class="pullDownLabel">下拉刷新...</span>
			</div>
			<ul id="thelist">
				<li>
					<img src="" class="li-img"/>
					<div class="li-right">
						<p><b>ESPRIT</b> <b>气质V领玫红</b><span class="del">L</span></p>
						<p class="kind">t裇</p>
						<p><span>单价:<b class="price">￥190</b></span>
						<p class="menu">
						<span>数量：<b>1</b></span><span>取消订单</span>
						</p>
					</div>
				</li>
			</ul>
			<div id="pullUp">
				<span class="pullUpIcon"></span>
				<span class="pullUpLabel">加载更多...</span>
			</div>
		</div>
	</div>

	<footer id="footer"></footer>
	<script type="text/javascript">
		$("#footer").load("footer.html",function(){
			$('#footer ul li').eq(3).addClass('active');
		});

	</script>
	
</body>
</html>
